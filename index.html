<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="background-image"></div>
    <div class="background-box">
        <h2>Cadastro</h2>
        <form id="form">
            <div class="campos">
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome completo" minlength="15" maxlength="80">
            </div>
            <div class="campos">
                <label for="nasc"> Data de Nascimento:</label>
                <input type="date" id="nasc" name="nasc">
            </div>
            <div class="campos">
                <label for="sexo">Sexo:</label>
                <select id="sexo" name="sexo">
                    <option value="">Selecione</option>
                    <option value="m">Masculino</option>
                    <option value="f">Feminino</option>
                </select>
            </div>
            <div class="campos">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" maxlength="11" placeholder="Digite seu CPF">
            </div>
            <div class="campos">
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail">
            </div>
            <div class="campos">
                <label for="cel"> Telefone Celular:</label>
                <input type="tel" id="cel" name="cel" maxlength="18" placeholder="Ex: (+55)XX-XXXXXXXXX">
            </div>
            <div class="campos">
                <label for="fixo">Telefone fixo:</label>
                <input type="tel" id="fixo" name="fixo" maxlength="18" placeholder="Ex: (+55)XX-XXXXXXXXX"">
            </div>
            <div class="campos">
                <label for="end">Endereço:</label>
                <textarea id="end" name="end" rows="2" placeholder="Digite seu endereço completo"></textarea>
            </div>
            <div class="campos">
                <label for="login">Login:</label>
                <input type="text" id="login" name="login" minlength="6" maxlength="6" placeholder="Seu login deve ter apenas 6 caracteres">
            </div>
            <div class="campos">
                <label for="senha">Senha:</label>
                <input type="text" id="senha" name="senha" minlength="8" placeholder="Digite uma senha para o login">
            </div>
            <div class="campos">
                <label for="confirmsenha">Confirmação da Senha:</label>
                <input type="text" id="confirmsenha" name="confirmsenha" placeholder="Confirme sua senha">
            </div>
            <button type="submit">Finalizar cadastro</button>
            <button type="reset">Limpar dados</button>
            <p id="warningMessage" class="warning-message"></p>
        </form>
    </div>
    <script src="index.js"></script>
</body>
</html>
